<!DOCTYPE html>                                                                                                                              
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:b" rel="stylesheet">
  <style>
    @keyframes slidy {
    0% { left: -70%; }
    40% { left: -70%; }
    50% { left: -180%; }
    90% { left: -180%; }
    100% { left: -270%; }
    }

    body { margin: 0; } 
    div#slider { overflow: hidden; }
    div#slider figure img { width: 20%; float: left; }
    div#slider figure {
      position: relative;
      width: 500%;
      margin: 0;
      margin-top: -150px;
      left: 0;
      text-align: left;
      font-size: 0;
      animation: 15s slidy infinite; 
    }
    div#logo{
      	position:absolute;
    	top:6%;
    	left:12%;
    	z-index:1;
    }
    div.slide-content {
        position: absolute;
        top : 0px;
        width: 48%;
        height:100%;
        padding-top:8%;
        padding-left:8%; 
        background:rgba(35, 31, 32, 0.9);
        margin:0;
        box-sizing: border-box ;
        color: #fff;
        font-family: Quicksand;
        font-size: 22px;
        font-weight: 100;
        line-height: 38px;
        letter-spacing:3px;
    }
    div.logobar {
        position: absolute;
       	bottom : 0px;
        width: 100%;
        height:12%;
        background:rgba(255, 255, 255, 1);
        margin:0;
        box-sizing: border-box ;
        z-index:1;
        padding-top:1%;
    }
    #visa{
    	padding-left:5%;
    }
     #paypal{
    	padding-left:5%;
    }
     #skill{
    	padding-left:5%;
    }
     #wired{
    	padding-left:5%;
    }
    #playicon{
    	position:absolute;
   		top:6%;
    	left:70%;
    	z-index:1;
    }
    #appleicon{
    	position:absolute;
   		top:6%;
    	left:80%;
    	z-index:1;
    }
    #text-in{
    	border-radius: 30px 30px 30px 30px;
    	margin-top:30px;
    	height:52px;
    	border-style:none;
    	font-size:22px;
    	width:350px;
    	outline:none;
    	font-family: Quicksand;
    	letter-spacing:2px;
    	padding-left:60px;
    	background-image:url(http://i.imgur.com/B4vto0l.png);
    	background-size:cover;
    }
    ::-webkit-input-placeholder { /* Chrome */
 	 	color: #727272;
	}
	:-ms-input-placeholder { /* IE 10+ */
  		color: #727272;
	}
	::-moz-placeholder { /* Firefox 19+ */
 		color: #727272;
 		opacity: 1;
	}
	:-moz-placeholder { /* Firefox 4 - 18 */
  		color: #727272;
  		opacity: 1;
	}
	div.log{
		position:absolute;
   		top:3%;
    	right:5%;
    	z-index:1;
		color:#fff;
		font-family:Quicksand;	
		letter-spacing:2px;
	}
	#signup{
		margin-left:30px;
		padding-left:18px;
		padding-right:18px;
		padding-top:2px;
		height:30px;
		background-color:#231f20;
		border-radius: 20px 20px 20px 20px;
	}
    div.howitwork{
    	background-image:url("http://i.imgur.com/e0grW6W.png");
    	background-size:contain;
    	height:600px;
    }
    div.title{
        font-family: Quicksand;
        font-size: 25px;
        font-weight: 100;
        line-height: 38px;
        letter-spacing:3px;
        text-align:center;
        padding-top:20px;
    }
    div.table1{
        display: table;
        width:89%;
        margin-left:5%;
        margin-top:5%;
    }
    div.column1{
        display: table-cell;
        vertical-align:middle;

    }
    div.list_number{
   		text-align:center;
    }
    #ln1,#ln2,#ln3,#ln4{

        font-size: 25px;
		margin-left:15%;
		margin-right:5%;
		width:30px;
		height:30px;
		color:#f2f2f2;
		background-color:#f4511c;
		border-radius: 20px 20px 20px 20px;
	}
	div.table2{
        display: table;
        width:90%;
        margin-left:5%;
        margin-top:3%;
    }
    div.column2{
    	width:25%;
    	font-family: Quicksand;
        display: table-cell;
        text-align:center;
        letter-spacing:1px;
        font-size:18px;
