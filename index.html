<!DOCTYPE html>                                                                                                                              
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.theme.default.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
  </head>
  <body>
    <div class="ImgSlider">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="http://i.imgur.com/Kr4xXkU.jpg" width="960" height="750" />
        </div>
        <div class="item">
          <img src="http://i.imgur.com/f2Dj18v.jpg" width="960" height="750"/>                                                                                         
        </div>
        <div class="slide">
          <img src="http://i.imgur.com/5yczPdK.jpg" width="960" height="750"/>                                                                                         
        </div>
      </div>
      <script>
        $(document).ready(function() {
          var owl = $('.owl-carousel');
          owl.owlCarousel({
            items: 1,
            loop: true,
            margin: 0,
            autoplay: true,
            autoplayTimeout: 5000,
            autoplayHoverPause: false
          });
        })
      </script>
    </div>
  </body>
</html>
