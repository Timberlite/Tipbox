<!DOCTYPE html>                                                                                                                              
<html>
<head>
  <style>
    @keyframes slidy {
    0% { left: 0%; }
    20% { left: 0%; }
    25% { left: -100%; }
    45% { left: -100%; }
    50% { left: -200%; }
    70% { left: -200%; }
    75% { left: -300%; }
    95% { left: -300%; }
    100% { left: -400%; }
    }

    body { margin: 0; } 
    div#slider { overflow: hidden; }
    div#slider figure img { width: 20%; float: left; }
    div#slider figure {
      position: relative;
      width: 500%;
      margin: 0;
      left: 0;
      text-align: left;
      font-size: 0;
      animation: 30s slidy infinite; 
    }
    .slide-content{
      height: 40%;
      font-size: 22px;
      min-height: 200px;
      width: 40%;
      min-width: 300px;
      color: #FFF;
      background: hsla(225deg, 50%, 40%, .5);
      text-align: center;
      z-index:10;
    }
  </style>
</head>
<body>
  <div id="slider">
    <figure>
      <img src="http://i.imgur.com/Kr4xXkU.jpg" alt>
      <img src="http://i.imgur.com/7fqbEOv.jpg" alt>
      <img src="http://i.imgur.com/rVo8SsK.jpg" alt>
      <img src="http://i.imgur.com/h31yTaQ.jpg" alt>
      <img src="http://i.imgur.com/Kr4xXkU.jpg" alt>
    </figure>
  </div>
  <div class="slide-content">
    <H1>A Full Page Slider</H1>
    <p>With a flex-box container inside it.</p>
  </div>
</body>
</html>
